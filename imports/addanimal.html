<template name="addAnimal">
    <div class="row justify-content-center">
        <div class="button">
            <button class="btn btn-outline-primary js-showAdd">Add an Animal</button>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Animal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="editID"> 
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="nameOfAnimal">Name</span>
                        <input type="text" class="form-control addAnimalName" aria-label="Name of animal"
                            aria-describedby="nameOfAnimal">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="speciesOfAnimal">Species</span>
                        <input type="text" class="form-control addAnimalSpecies" aria-label="Species of animal "
                            aria-describedby="speciesOfAnimal">
                    </div>
                    <div class="row justify-content-center mb-3">
                        <div class="col-lg-10 text-center imgFrame overflow-hidden">
                            <img id="animalImg" class="w-100" src="profile.jpg" alt="" width="250" height="250">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">image</span>
                        <input id="image" type="text" class="form-control" placeholder="Image URL" aria-label="image">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary js-saveAnimal" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="editAnimal">
    <div class="modal" tabindex="-1" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Animal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="editID"> 
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="nameOfAnimal">Name</span>
                        <input type="text" class="form-control editAnimalName" aria-label="Name of animal"
                            aria-describedby="nameOfAnimal">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="speciesOfAnimal">Species</span>
                        <input type="text" class="form-control editAnimalSpecies" aria-label="Species of animal "
                            aria-describedby="speciesOfAnimal">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">image</span>
                        <input id="image" type="text" class="form-control" placeholder="Image URL" aria-label="image">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary js-editAnimal" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
